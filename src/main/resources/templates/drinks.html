<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Template :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header th:replace="Template :: header"></header>

    <!--- Content -->
    <form class="container mt-4" th:action="@{'/bebidasByName'}" method="get">
        <div class="mb-3 mt-3">
            <label for="platilloNombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="platilloNombre" placeholder="Buscar por nombre" name="platilloNombre">
        </div>
        <button type="submit" class="btn btn-primary">Buscar por Nombre</button>
    </form>



    <div class="container">
        <h1 th:text="${titulo}"></h1>
    </div>
    <div class="container mt-4">
        <table id="BebidasTable" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <!-- Table body will be populated dynamically with Thymeleaf -->
            <tr th:each="Bebida : ${bebidas}">
                <td th:text="${Bebida.id}"></td>
                <td th:text="${Bebida.nombre}"></td>
                <td th:text="${Bebida.descripcion}"></td>
                <td th:text="${Bebida.precio}"></td>
                <td> <a class="btn btn-warning btn-sm" th:href="@{'/edit/' + ${Bebida.id}}" th:text="Editar" title="Editar Registro"></a></td>
                <td> <a class="btn btn-danger btn-sm" th:href = "@{'/delete/' + ${Bebida.id}}" th:text="Eliminar" title="Eliminar Registro" onclick="return confirm('¿Estas seguro de eliminar el registro?')"> </a> </td>
            </tr>
            </tbody>
        </table>
        <p th:text="${bebidas}"></p>
    </div>
    <!-- End Content -->

    <footer th:replace="Template :: footer"></footer>
</body>
</html>
