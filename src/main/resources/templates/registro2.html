<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Template :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="Template :: header"></header>

<!--- Content -->
    <div class="container mb-4">
        <h1>Registro</h1>
        <form th:action="@{/drinks/save}" th:object="${bebidas}" id="platilloForm" method="post" enctype="multipart/form-data">  <!--- enctype="multipart/form-data" -->
            <div class="mb-3 mt-3">
                <input type="hidden" th:field="*{id}">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3 mt-3">
                <label for="precio">Precio:</label>
                <input type="number" th:field="*{precio}" class="form-control" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="imagen">Imagen:</label>
                <input type="file" name="file" class="form-control-file" id="imagen" > <!-- accept="image/*" -->
            </div>
            <button type="submit" class="btn btn-primary" value="save">Guardar Platillo</button>
        </form>
    </div>
<!-- End Content -->

<footer th:replace="Template :: footer"> no importa </footer>
</body>
</html>
