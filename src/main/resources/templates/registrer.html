<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Title</title>
</head>
<style>
    .body{
        background-color: #ffd5b9;
        padding: 0;
        margin: 0;
        border: 0;
    }
</style>
<body class="body">
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/menu">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/platillos">Platillos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bebidas">Bebidas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registrar">Registrar</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Registrar Nuevo Platillo</h2>
            <form id="platilloForm">
                <div class="mb-3 mt-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3 mt-3">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="imagen">Imagen:</label>
                    <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*" >
                </div>
                <button type="button" class="btn btn-primary" onclick="guardarPlatillo()">Guardar Platillo</button>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    function guardarPlatillo() {
        const nombre = document.getElementById("nombre").value;
        const descripcion = document.getElementById("descripcion").value;
        const precio = document.getElementById("precio").value;

        // Crear el objeto platillo
        var platillo = {
            nombre: nombre,
            descripcion: descripcion,
            precio: precio
        };

        // Configurar la URL de la API
        var apiUrl = "/guardar-platillo";

        // Configurar la solicitud
        const requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(platillo)
        };

        // Realizar la solicitud POST
        fetch(apiUrl, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error HTTP! Estado: ${response.status}`);
                }
                return response.json();
            })
            .then(platilloGuardado => {
                console.log('Éxito:', platilloGuardado);
                alert("Platillo guardado exitosamente");
                window.location.href = "/menu";
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Hubo un error al guardar el platillo");
            });
    }
</script>
</html>
