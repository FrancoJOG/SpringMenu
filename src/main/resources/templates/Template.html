<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <!-- http://www.w3.org/1999/xhtml -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <!--BARRA DE NAVEGACION -->
    <header th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/menu">Menu</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/platillos}">Platillos</a>  <!-- href="/platillos -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bebidas}">Bebidas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/registro2}">Registrar Bebidas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/registrar}">Registrar Platillos</a>
                        </li>
                    </ul>
                </div>
            </div>
        <!-- MENSAJES -->
        <div class="alert alert-success alert-dismissable" th:if="${success != null }">
            <label th:text="${success}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-danger alert-dismissable" th:if="${error != null }">
            <label th:text="${error}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-warning alert-dismissable" th:if="${warning != null }">
            <label th:text="${warning}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-info alert-dismissable" th:if="${info != null }">
            <label th:text="${info}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>

    </header>
    <!--CONTENIDO -->
    <div> </div>
    <!--PIE DE PAGINA-->
    <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
        <div class="container">
            <p>Copyright NeroDev &copy; 2024</p>
        </div>
        <script type="text/javascript" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    </footer>

</body>
</html>
